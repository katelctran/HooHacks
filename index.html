<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        WahooWay
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    * {
        box-sizing: border-box;
    }
    .header {
        padding: 100px;
        text-align: center;
        background: orange;
        color: blue;
    }
    .header h1 {
        font-size: 50px
    }
    .navbar {
        overflow: hidden;
        background-color: black
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 45px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: white;
        color: blue;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
    }
    .side {
        flex: 30%;
        background-color: white;
        padding: 20px;
    }
    .main {
        flex: 70%;
        background-color: white;
        padding: 20px;
    }
    .fakeimage {
        background-color: gray;
        width: 100%;
        padding: 20px;
    }
    .google-map {
        padding-bottom: 50%;
        position: relative;
    }
    .google-map iframe {
        height: 100%;
        width: 100%;
        left: 0;
        top: 0;
        position: absolute;
    }
    .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
    }
    @media screen and (max-width: 700px) {
        .row {
            flex-direction: column;
        }
    }
    @media screen and (max-width: 400px) {
        .navbar a {
            float: none;
            width: 100%;
        }
    }
    </style>
</head>
<body>
    <div class="header">
        <h1> WahooWay </h1>
    </div>

    <div class="navbar">
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
        <a href="#">Link</a>
    </div>

    <div class="row">
        <div class="side">
            <h2>Our Story</h2>
            <div class="fakeimage" style-="height:200px;">Image</div>
            <p> Paragraph here </p>
            <h3>More Text</h3>
            <p> Paragraph here </p>
        </div>
    </div>

    <div class="main"> 
        <h2>Title Heading</h2>
        <h5>Title description</h5>
    </div>

    <div class="google-map">
        <h1>University of Virginia</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3142.5807278612174!2d-78.51055748873517!3d38.03355287180418!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b38648b749c4dd%3A0x405108c2cc8b5846!2sUniversity%20of%20Virginia!5e0!3m2!1sen!2sus!4v1711234749898!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="footer">
        <h2>Footer</h2>
    </div>
</body>
</html>
