    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    * {
        box-sizing: border-box;
    }
    .header {
        padding: 100px;
        text-align: center;
        background: orange;
        color: blue;
    }
    .header h1 {
        font-size: 50px
    }
    .navbar {
        overflow: hidden;
        background-color: blue
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 50px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: white;
        color: blue;
    }
    @media screen and (max-width: 700px) {
        .row {
            flex-direction: column;
        }
    }
    @media screen and (max-width: 400px) {
        .navbar a {
            float: none;
            width: 100%;
        }
    }
    </style>
</head>
