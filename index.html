<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        WahooWay

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif
        }
    * {
        box-sizing: border-box;
    }
    .header {
        padding: 100px;
        text-align: center;
        background: orange;
        color: blue;
    }
    .header h1 {
        font-size: 50px
    }
    .navbar {
        overflow: hidden;
        background-color: black
    }
    .navbar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 45px;
        text-decoration: none;
    }
    .navbar a:hover {
        background-color: white;
        color: blue;
    }
    .row {
        display: flex;
        flex-wrap: wrap;
    }
    .side {
        flex: 30%;
        background-color: white;
        padding: 20px;
    }
    .main {
        flex: 70%;
        background-color: white;
        padding: 20px;
    }
    .fakeimage {
        background-color: gray;
        width: 100%;
        padding: 20px;
    }
    .footer {
        padding: 20px;
        text-align: center;
        background: #ddd;
    }
    @media screen and (max-width: 700px) {
        .row {
            flex-direction: column;
        }
    }
    @media screen and (max-width: 400px) {
        .navbar a {
            float: none;
            width: 100%;
        }
    }
    </style>
</head>
